    <div class="container" style="background-color: rgb(214, 214, 214); font-family: bangna new;">
        <h1 class="text-center p-3"><strong >Linear</strong></h1><hr>
        <form name="matrix_form" onsubmit="return plus_minusMatrix()">
            <p><strong>+/- Matrix <input type="submit" value="calculate"></strong><br>
                <select name="member_matrix" onchange="form_Plus_minusMatrix()" required>
                    <option value="2">Matrix 2x2</option>
                    <option value="3">Matrix 3x3</option>
                </select>
                <select name="plus_minus" required>
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                </select>
    
                <div id="plus_minus_matrix">
                    <div style='width: 100%;'>
                        <div style='width: 50%; float: left;'>
                            matrix A (2x2)
                            <div>
                                <input type='text' name='matA_11'> <input type='text' name='matA_12'><br>
                                <input type='text' name='matA_21'> <input type='text' name='matA_22'>
                            </div>
                        </div>
                        <div style='display: inline;'>
                            matrix B (2x2)
                            <div>
                                <input type='text' name='matB_11'> <input type='text' name='matB_12'><br>
                                <input type='text' name='matB_21'> <input type='text' name='matB_22'>
                            </div>
                        </div>
                    </div>
                    <div style='display: inline;'>
                        <strong>Answer</strong> matrix (2x2)
                        <div>
                            <input id='matAB_11' placeholder='ans' readonly style='text-align: center;'> 
                            <input id='matAB_12' placeholder='ans' readonly style='text-align: center;'><br>
                            <input id='matAB_21' placeholder='ans' readonly style='text-align: center;'> 
                            <input id='matAB_22' placeholder='ans' readonly style='text-align: center;'>
                        </div>
