<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="/../HSMath/web/script/set.js"></script>
  </head>
  <body>
    <form name="set_all_in_one_form" ">

        <input type="text" name="input_set_a" placeholder="A">
        <input type="text" name="input_set_b" placeholder="B"/>
        <input type="text" name="input_set_c" placeholder="C"/>

        <p></p><input type="text" id="union_output" readonly /> Union</p>
        <p><input type="text" id="intersection_output" readonly /> Intersection</p>
        <p><input type="text" id="different_output" readonly placeholder="Fill only A and B"/> A-B</p>
        
        <input type="button" value="GO" 
        onclick="set_all_in_one()" />
        
      </form>
  </body>
