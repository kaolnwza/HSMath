<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="calculation.css">
    <script src="process.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <div class="box">
                <form name="vertor2DForms" onsubmit="return vector2D()">
                    <p><strong>Vector 2D size</strong> <input type="submit" value="calculate"><br>
                    Point (X1,Y1) and Point (X2,Y2) have size = <strong id=vector_size2D>Ans</strong><br>
                    Point X1 : <input type="text" name="pointx1"><br>
                    Point Y1 : <input type="text" name="pointy1"><br>
                    Point X2 : <input type="text" name="pointx2"><br>
                    Point Y2 : <input type="text" name="pointy2"><br>
                    </p>
                </form>
            </div>
        
            <div class="box">
                <form name="vertor3DForms" onsubmit="return vector3D()">
                    <p><strong>Vector 3D size</strong> <input type="submit" value="calculate"><br>
                    Point (X1,Y1,Z1) and Point (X2,Y2,Z2) have size = <strong id=vector_size3D>Ans</strong><br>
                    Point X1 : <input type="text" name="pointx1"><br>
                    Point Y1 : <input type="text" name="pointy1"><br>
                    Point Z1 : <input type="text" name="pointz1"><br>
                    Point X2 : <input type="text" name="pointx2"><br>
                    Point Y2 : <input type="text" name="pointy2"><br>
                    Point Z2 : <input type="text" name="pointz2"><br>
                    </p>
                </form>
            </div>
</body>
</html>
